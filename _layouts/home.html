<html>

{% include head.html %}

<body>
    
    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p class="next" style="text-transform: uppercase;">{{ site.description }}</p>
                <p class="" style="text-transform: uppercase;">{{ site.subDescription }}</p>
                <ul class="actions">
                    <li><button onclick="openCalendly()" class="button next"> Book A Call </button></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}
        
        {% include aboutUs.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Let's chat about how we can help you</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><button onclick="openCalendly()" class="button next"> Book A Call </button></li>
                </ul>
            </div>
        </section>

    </div>


    {% include footer.html %}

</body>

</html>
